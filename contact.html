    <div class="form">
        <form action="action">
            <label for="İLETİŞİM">İLETİŞİM:</label>
            <HR />
            <div class="browser"> <label> Hangi tarayıcıları Kullanıyornusuz:</label>
                <div> <input type="checkbox" name="browser" value="Google Chrome">
                    <label for="browser">Google Chrome</label></div>
                <div> <input type="checkbox" name="browser" value="Firefox">
                    <label for="browser">Firefox</label></div>
                <div> <input type="checkbox" name="browser" value="Edge">
                    <label for="browser">Edge</label></div>
                <div><input type="checkbox" name="browser" value="Diğer">
                    <label for="browser">Diğer</label></div>

                <div id="gender">
                    <div><label>Cinsiyet:</label></div>

                    <div><input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label></div>
                    <div><input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label></div>

                    <div><input type="radio" name="gender" id="other" value="other">
                        <label for="other">Other</label></div>
                </div>
            </div>

            <div> <label>Adı:</label></div>
            <div> <input type="text" id="adı" name="Adı" placeholder="Adınız"></div>


            <div> <label>Soyadı:</label></div>
            <div> <input type="text" id="soyadı" name="Soyadı" placeholder="Soyadınız">
            </div>
            <div><label>Tel:</label></div>
            <div><input type="number" id="tel" name="Tel" lang="11" placeholder="telefon numaranız">
            </div>
            <div> <label for="konu">Konu:</label></div>
            <div> <textarea name="Konu" id="konu" placeholder="buraya yazabilirsiniz.." style="height:200px"></textarea>
            </div>


            <div> <input type="button" value="Gönder">
            </div>

        </form>
    </div>
